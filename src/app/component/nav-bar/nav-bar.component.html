<div class="navbar bg-base-300">
  <div class="flex-1">
    <a class="btn btn-ghost text-xl" routerLink="/feed"> üßë‚Äçüíª DevTinder</a>
  </div>
  <div class="flex-none gap-2">
    @if (isLoggedIn) {
      <div class="form-control mx-4">
        <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
      </div>
      <span>Welcome, {{userData.user.firstName}}</span>
      <div class="dropdown dropdown-end mx-2">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full">
            <img alt="SG Image" [src]="userData.user.photoUrl" />
          </div>
        </div>
        <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
          <li routerLink="/profile">
            <a class="justify-between">
              Profile
              <span class="badge">New</span>
            </a>
          </li>
          <li routerLink="/connections"><a>My Connections</a></li>
          <li routerLink="/request"><a>Requests</a></li>
          <li (click)="logOutUser()"><a>Logout</a></li>
        </ul>
      </div>
    }
  </div>
</div>
